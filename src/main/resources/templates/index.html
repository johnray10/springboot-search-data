<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SpringBoot Search ID </title>

    <link rel="stylesheet" th:href="@{https://pro.fontawesome.com/releases/v5.10.0/css/all.css}" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css}" />
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}" ></script>

</head>
<body>
<div align="center">
    <h1>Search Employee</h1>
    <br/>
    <div class="col-sm-4">
        <form th:action="@{/search}" th:object="${employee}" method="post">
            <div align="left">
                <tr>
                    <label class="form-label" >Employee ID</label>
                    <td>
                        <input type="text" th:field="*{id}" class="form-control" placeholder="Employee ID" />
                    </td>
                </tr>
            </div>
            <br/>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-info"><i class="fa fa-search"></i> Search</button>
                </td>
            </tr>
            <br/>
            <div alight="left">
                <tr>
                    <label class="form-label" >Employee Name</label>
                    <td>
                        <input type="text" th:field="${employee.name}" class="form-control" placeholder="Employee Name" />
                    </td>
                </tr>
            </div>
        </form>
    </div>
</div>
</body>
</html>
